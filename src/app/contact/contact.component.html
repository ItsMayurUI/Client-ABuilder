<div class="container py-5">
  <div class="row">
    <!-- Left: form -->
    <div class="col-md-7 mb-4 mb-md-0">
      <h2 class="mb-3">Contact Us</h2>
      <p class="text-muted mb-4">
        Share your requirements and we will get back to you with the best options.
      </p>

      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <label>Full Name</label>
          <input
            class="form-control"
            name="name"
            [(ngModel)]="formModel.name"
            required
          />
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input
            class="form-control"
            name="phone"
            [(ngModel)]="formModel.phone"
            required
          />
        </div>

        <div class="form-group">
          <label>Email (optional)</label>
          <input
            class="form-control"
            name="email"
            type="email"
            [(ngModel)]="formModel.email"
          />
        </div>

        <div class="form-group">
          <label>Looking for</label>
          <select
            class="form-control"
            name="type"
            [(ngModel)]="formModel.type"
          >
            <option value="">Select</option>
            <option value="Row House">Row House</option>
            <option value="Villa">Villa / Bunglow</option>
            <option value="Plot">Residential Plot</option>
            <option value="Commercial">Commercial Property</option>
          </select>
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea
            class="form-control"
            name="message"
            rows="4"
            [(ngModel)]="formModel.message"
          ></textarea>
        </div>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="contactForm.invalid"
        >
          Send Message
        </button>
      </form>
    </div>

    <!-- Right: info -->
    <div class="col-md-5">
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <h5 class="card-title mb-3">Office Address</h5>
          <p class="mb-1"><strong>SADGURU CONSTRUCTION</strong></p>
          <p class="mb-1">Shop No. 5, Shri Gajanan Complex</p>
          <p class="mb-1">Bhusawal, Maharashtra 425201</p>

          <hr>

          <p class="mb-1">
            <i class="fas fa-phone mr-2"></i>
            Shri Manish Chaudhari +91 98233 32252
          </p>
          <p class="mb-0">
            <i class="fas fa-envelope mr-2"></i>
            sadguru@construction.com
          </p>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Location Map</h5>
          <div class="map-container">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.1223335941813!2d75.77659657393393!3d21.0277905878145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd9a6436e455555%3A0x3171ef8774cbdde2!2sBhusawal%20Arts%2C%20Science%20and%20PO%20Nahata%20College%20of%20Commerce%2C%20Bhusawal!5e0!3m2!1sen!2sin!4v1766142844089!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                  width="100%"
                  height="220"
                  style="border:0;"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
