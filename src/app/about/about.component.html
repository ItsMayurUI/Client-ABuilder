<div class="container py-5">
  <h2 class="mb-3" class="hero-title">सदगुरु कन्स्ट्रक्शन</h2>
  <p class="text-muted mb-4" class="hero-title">
    <!-- We are a Bhusawal-based builder focused on delivering quality homes with transparent dealings and on-time possession. -->
    आम्ही दर्जेदार आणि विश्वासार्ह बांधकाम सेवा देणारी एक अनुभवी कन्स्ट्रक्शन कंपनी आहोत.
    ग्राहकांचा विश्वास, वेळेत प्रकल्प पूर्णता आणि दर्जेदार काम हे आमचे प्रमुख उद्दिष्ट आहे.
  </p>

  <!-- Stats -->
  <div class="row mb-4">
    <div class="col-md-4 mb-3" *ngFor="let s of stats">
      <div class="card shadow-sm text-center h-100">
        <div class="card-body">
          <h3 class="mb-1">{{ s.value }}</h3>
          <p class="mb-0 text-muted">{{ s.label }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Timeline -->
  <h4 class="mb-3" class="hero-title">आमचा प्रवास</h4>
  <ul class="timeline">
    <li *ngFor="let t of timeline">
      <span class="year">{{ t.year }}</span>
      <p>{{ t.text }}</p>
    </li>
  </ul>
</div>
