<div class="container py-5">
  <h2 class="mb-4 text-center">What Our Customers Say</h2>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let t of testimonials">
      <div class="card h-100 shadow-sm testimonial-card">
        <div class="card-body">
          <p class="testimonial-text">“{{ t.text }}”</p>
          <hr>
          <p class="mb-0 font-weight-bold">{{ t.name }}</p>
          <small class="text-muted">{{ t.location }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
